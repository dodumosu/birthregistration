{% load compressed %}<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% compressed_css 'rapidsms' %}
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #F6F6FF;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="" method="POST" style="margin-top:6.5em;">
        {% csrf_token %}
        <h2 class="form-signin-heading"><div class="navbar navbar-static-top">
            <div class="navbar-inner" style="text-align:center;"><img src="{{ STATIC_URL }}img/rapidsms.png" style="max-width:75%">
            </div>
          </div></h2>
        <hr></hr>
        <input type="text" class="input-block-level" name="username" placeholder="Username">
        <input type="password" class="input-block-level" name="password" placeholder="Password">
        <button class="btn btn-info btn-block" type="submit">Login</button>
      </form>
    </div> <!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
